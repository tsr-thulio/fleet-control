<div class="container">
  <div class="crud-actions-container" layout="row" flex layout-align="space-between center">
    <div class="buttons-container" layout="row" flex="40">
      <md-input-container class="md-block">
        <md-button ng-click="fleet.addCar()" class="md-raised md-accent">Novo Carro</md-button>
      </md-input-container>    
      <md-input-container class="md-block">
        <md-button ng-click="fleet.removeCar()" class="md-raised md-warn">Excluir Carro</md-button>
      </md-input-container>    
    </div>
    <div class="search-container" flex="30">
      <form ng-submit="fleet.search()">
        <md-input-container md-no-float class="md-block">
          <input ng-model="fleet.searchText" type="text" placeholder="Pesquisar">
          <md-icon>search</md-icon>
        </md-input-container>
      </form>
    </div>
  </div>

  <md-table-container>
  <table md-table md-row-select multiple ng-model="fleet.selectedVehicles" md-progress="promise">
    <thead md-head>
      <tr md-row>
        <th md-column><span>Placa</span></th>
        <th md-column>Modelo</th>
        <th md-column>Marca</th>
        <th md-column>Foto</th>
        <th md-column>Combust√≠vel</th>
        <th md-column md-numeric>Valor</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="vehicle" md-select-id="name" ng-repeat="vehicle in fleet.fleet">
        <td md-cell>{{vehicle.placa}}</td>
        <td md-cell>{{vehicle.modelo}}</td>
        <td md-cell>{{vehicle.marca}}</td>
        <td ng-if="vehicle.imagem" md-cell>Imagem</td>
        <td ng-if="!vehicle.imagem" md-cell>Sem foto</td>
        <td md-cell>{{vehicle.combustivel}}</td>
        <td md-cell>{{vehicle.valor}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>

</div>
